<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chicago Bears Fans United</title>

  <style>
    * {
      border: 1px red dotted;
      }

      html{
        min-height: 100px;
      }

      body{
        min-height: 100px;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(180deg, #0b162a, #231e44, #491f56, #74155a, #9c004e, #ba0535, #c83803); /* made at https://learnui.design/tools/gradient-generator.html */

      }

      .avatar-image{

        object-fit: cover;

      }

      .thumbnail{
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
      }

      .image-row{

</head>

</div>

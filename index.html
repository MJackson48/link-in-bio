<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

  <title>Chicago Bears Fans United</title>

  <style>
    * {
      border: 1px red dashed;
    }

    html {
      min-height: 100%;
    }

    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background:  linear-gradient(180deg, #0b162a, #231e44, #491f56, #74155a, #9c004e, #ba0535, #c83803); /* made at https://learnui.design/tools/gradient-generator.html */
      color: #fff;
      font-family: Roboto;
    }

    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    .item {
      background-color: rgba(149, 123, 173, 0.5);
    }

    .main-container {
      max-width: 640px;
      margin: auto;
    }

    .image-row {
      margin-bottom: 20px;
      text-align: center;
    }

    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-family: Fjalla One;
      font-size: 24px;
      font-weight: 900;
    }

    .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
    }

    .item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .link-text {
      text-align: center;
      flex-grow: 1;
    }

  </style>


</head>

<body>
 
  <div class="main-container">
  <div class="image-row">
    <img src="/Images/Profile-pic/BearsEmblem.jpg" alt="Bear Profile Picture" class="avatar-image">
  </div>

  <div class="name-row">
  CHICAGO BEARS FANS UNITED
  </div>

  <div class="social-icons-row">
    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2FUltimateBearsFanpage%2F" target="_blank"> <i class="fa-brands fa-facebook"></i></a>

    <a href="https://www.reddit.com/r/CHIBears/?rdt=59210" target="_blank"> <i class="fa-brands fa-reddit"></i></a>
 
    <a href="https://www.instagram.com/bears.everything/" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
 
  </div>

  <h2>Blogs for Bears Fans</h2>
  <div class="links-row">
    <div class="item">
      <img src="/Images/Blogs/WCG.png" class="thumbnail" alt="Gridiron Logo">
      <a class="link-text" target="_blank" href="https://www.windycitygridiron.com/">
        Windy City Gridiron
      </a>
    </div>

    <div class="item">
      <img src="/Images/Blogs/dbb.png" class="thumbnail" alt="Da Bears">
      <a class="link-text" target="_blank" href="https://www.dabearsblog.com/">
        Da Bears Blog
      </a>
    </div>

    <div class="item">
      <img src="/Images/Blogs/bearswire.webp" class="thumbnail" alt="Bears Wire logo">
      <a class="link-text" target="_blank" href="https://bearswire.usatoday.com/">
        Bears Wire
      </a>
    </div>
</div>

 <h2>Bears Podcasts</h2>   

  <div class="item">
    <img src="/Images/Podcasts/chgo.jpg" class="thumbnail" alt="CHGO">
    <a class="link-text" target="_blank" href="https://www.youtube.com/@CHGOSports/podcasts">
      CHGO Sports
</a>
  </div>

  <div class="item">
    <img src="/Images/Podcasts/TWCB.jpg" class="thumbnail" alt="Da Breeze">
    <a class="link-text" target="_blank" href="https://www.youtube.com/@TheWindyCityBreeze/podcasts">
      The Windy City Breeze
    </a>
  </div>

  <div class="item">
    <img src="/Images/Podcasts/Locked_On.png" class="thumbnail" alt="Locked on">
    <a class="link-text" target="_blank" href="https://www.youtube.com/@LockedOnBears/podcasts">
      Locked on Bears
    </a>
  </div>  
  </div>






  </div>

  </body>

</html>
